<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Earth Model</title>
    <style>
        body { 
            margin: 0; 
            background-color: #f0f0f0;
        }
        canvas { 
            display: block; 
        }
        #info, #debugPanel {
            position: absolute;
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            font-family: Arial, sans-serif;
            touch-action: none;
            user-select: none;
        }
        #info {
            top: 10px;
            left: 10px;
        }
        #debugPanel {
            top: 10px;
            right: 10px;
        }

        #textArea {
            position: fixed;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 20px;
            font-family: Arial, sans-serif;
            overflow-y: auto;
            transition: transform 0.5s ease-out;
        }
        @media (min-width: 769px) {
            #textArea {
                top: 0;
                right: 0;
                width: 300px;
                height: 100%;
                transform: translateX(100%);
            }
        }
        @media (max-width: 768px) {
            #textArea {
                bottom: 0;
                left: 0;
                width: 100%;
                height: 50%;
                transform: translateY(100%);
            }
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav id="top-bar">
        <div class="logo">Ahnaf Ahsan</div>
        <div class="menu-toggle" id="mobile-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-container">
            <ul class="nav-list">
                <li><a href="#about"><i class="fas fa-user"></i> About</a></li>
                <li><a href="#contact"><i class="fas fa-envelope"></i> Contact</a></li>
                <li><a href="#projects"><i class="fas fa-briefcase"></i> Projects</a></li>
            </ul>
        </div>
    </nav>

    <div class="interaction-cue">
        <i class="fas fa-info-circle"></i>
        <span class="cue-text">Swipe to explore</span>
    </div>
    <div id="info" class="draggable"></div>
    <div id="textArea"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs/dist/interact.min.js"></script>

    <script src="script.js"></script>
</body>
